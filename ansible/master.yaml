---

- hosts: master
  remote_user: ubuntu
  become: yes
  become_method: sudo
  connection: ssh

  tasks:

    - include_tasks: docker_tasks.yml

    - name: Creates directory
      file:
        path: /etc/nginx/stream
        state: directory
        owner: ubuntu
        mode: 0775

    - name: Install lsyncd
      apt:
        name: lsyncd
        state: present
        update_cache: true
      retries: 3
      delay: 10
      register: result
      until: result is succeeded

    - name: Git checkout
      ansible.builtin.git:
        repo: 'https://github.com/aliinejad/arvan-internship-fianl-project.git'
        dest: /tmp/git
